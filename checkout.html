<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Abee's Candles</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Center the checkout section */
    .checkout {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    /* Limit button width for smaller appearance */
    #paypal-button-container {
      max-width: 250px;
      width: 100%;
    }

    header {
      text-align: center;
      margin-top: 21px;
    }

    #order-total {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <img src="images/logo.png" alt="Abee's Candles Logo" class="site-logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="checkout.html" class="active">Checkout</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Checkout</h1>
    <p id="order-total"></p>
    <p>Select your payment method below:</p>
  </header>

  <!-- PayPal/Venmo/Card Buttons -->
  <main class="checkout">
    <div id="paypal-button-container"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Abee's Candles. All rights reserved.</p>
  </footer>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AVEviZ13Lr7f3cxhot-NoJ02NfJnbiA4XNqhCOXMFf3pkJnm7wIP2eI2Ot6vaEq7fmNLmK73jzIJb9f9&components=buttons,funding-eligibility"></script>

  <script>
    // Get cart total from localStorage
    const total = localStorage.getItem("cartTotal") || "0.00";
    document.getElementById("order-total").textContent = "Order Total: $" + total;

    // Prevent checkout if cart is empty
    if (parseFloat(total) <= 0) {
      document.getElementById("order-total").textContent = "Your cart is empty.";
    }

    // Render PayPal Smart Buttons
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'gold',
        shape: 'rect',
        label: 'paypal',
        height: 40
      },
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            amount: { value: total }
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          localStorage.removeItem("cartTotal"); // clear cart after purchase
          window.location.href = "thankyou.html"; // redirect to confirmation page
        });
      },
      onError: (err) => {
        console.error(err);
        alert("Something went wrong with the payment. Please try again.");
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
