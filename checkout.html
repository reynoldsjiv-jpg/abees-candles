<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Abee's Candles</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .checkout {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    #paypal-button-container {
      max-width: 250px;
      width: 100%;
    }
    header {
      text-align: center;
      margin-top: 21px;
    }
    #order-total {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #order-items {
      list-style: none;
      padding: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <img src="images/logo.png" alt="Abee's Candles Logo" class="site-logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="checkout.html" class="active">Checkout</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Checkout</h1>
    <p id="order-total"></p>
    <ul id="order-items"></ul>
    <p>Select your payment method below:</p>
  </header>

  <!-- PayPal/Venmo/Card Buttons -->
  <main class="checkout">
    <div id="paypal-button-container"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Abee's Candles. All rights reserved.</p>
  </footer>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AVEviZ13Lr7f3cxhot-NoJ02NfJnbiA4XNqhCOXMFf3pkJnm7wIP2eI2Ot6vaEq7fmNLmK73jzIJb9f9&currency=USD&components=buttons,funding-eligibility"></script>

  <script>
    // Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || {};
    let total = 0;

    const orderItemsList = document.getElementById("order-items");
    Object.keys(cart).forEach(name => {
      const item = cart[name];
      const li = document.createElement("li");
      li.textContent = `${name} - $${item.price.toFixed(2)} (x${item.quantity})`;
      orderItemsList.appendChild(li);
      total += item.price * item.quantity;
    });

    const orderTotalEl = document.getElementById("order-total");
    if (total > 0) {
      orderTotalEl.textContent = "Order Total: $" + total.toFixed(2);
    } else {
      orderTotalEl.textContent = "Your cart is empty.";
    }

    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'gold',
        shape: 'rect',
        label: 'paypal',
        height: 40
      },
      createOrder: (data, actions) => {
        // Build items array for PayPal
        const items = Object.keys(cart).map(name => {
          const item = cart[name];
          return {
            name: name, // includes size + color from cart.js
            unit_amount: { currency_code: "USD", value: item.price.toFixed(2) },
            quantity: item.quantity
          };
        });

        return actions.order.create({
          purchase_units: [{
            amount: {
              currency_code: "USD",
              value: total.toFixed(2),
              breakdown: {
                item_total: { currency_code: "USD", value: total.toFixed(2) }
              }
            },
            items: items
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          localStorage.removeItem("cart");
          localStorage.removeItem("cartTotal");
          window.location.href = "thankyou.html";
        });
      },
      onError: (err) => {
        console.error(err);
        alert("Something went wrong with the payment. Please try again.");
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
