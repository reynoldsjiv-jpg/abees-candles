<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5MY5DL1KJB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5MY5DL1KJB');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Abee's Candles</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* Contact form container */
    .form-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .google-form {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #fff;
    }

    @media (max-width: 600px) {
      .google-form {
        height: 1100px;
      }
    }
  </style>
</head>

<body>

  <!-- ✅ NAVBAR -->
  <nav class="navbar">
    <img src="images/logo.png" alt="Abee's Candles Logo" class="site-logo">

    <!-- ✅ Search bar -->
    <div class="search-bar">
      <input type="search" id="searchInput" placeholder="Search candles...">
      <button id="searchBtn">Search</button>

      <!-- ✅ Search dropdown -->
      <div id="searchResults" class="search-results-grid"></div>
    </div>

    <!-- ✅ Navigation links -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- ✅ Header -->
  <header>
    <h1>Get in Touch</h1>
    <p>We’d love to hear from you — whether you have questions, feedback, or special requests.</p>
  </header>

  <!-- ✅ Google Form -->
  <main>
    <section class="form-container">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScW0wsZrGrDS_7CUFXmCRqTEExBCtHaYrGhpEsQPKYjb9R9VA/viewform?embedded=true"
        class="google-form">
        Loading…
      </iframe>
    </section>
  </main>

  <!-- ✅ Footer -->
  <footer>
    <p>&copy; 2025 Abee's Candles. All rights reserved.</p>
  </footer>

  <!-- ✅ Load your search script -->
  <script src="script.js"></script>

  <!-- ✅ Click-outside to close search dropdown -->
  <script>
    document.addEventListener("click", function (event) {
      const searchBar = document.querySelector(".search-bar");
      const results = document.getElementById("searchResults");

      if (!searchBar.contains(event.target)) {
        results.innerHTML = "";
        results.style.display = "none";
      }
    });
  </script>

</body>
</html>
