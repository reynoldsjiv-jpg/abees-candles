<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Abee's Candles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Logo at the top -->
    <img src="images/logo.png" alt="Abee's Candles Logo" class="logo">
    <p>Light for Prayer and Reflection</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Large Contact Us heading -->
    <h1 class="contact-title">Contact Us</h1>

    <!-- Mailto form -->
    <form action="mailto:reynoldsjiv@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
