<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abee's Candles</title>

  <!-- âœ… Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" href="style.css">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5MY5DL1KJB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5MY5DL1KJB');
  </script>

  <style>
    /* Sidebar cart */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 6px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .cart-sidebar.open {
      right: 0;
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    .open-cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffd700;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      z-index: 999;
    }
  </style>
</head>

<body>

  <!-- âœ… NAVBAR -->
  <nav class="navbar">
    <img src="images/logo.png" alt="Abee's Candles Logo" class="site-logo">

    <!-- âœ… Search bar -->
    <div class="search-bar">
      <input type="search" id="searchInput" placeholder="Search candles...">
      <button id="searchBtn">Search</button>

      <!-- âœ… Search dropdown -->
      <div id="searchResults" class="search-results-grid"></div>
    </div>

    <!-- âœ… Navigation links -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html" class="active">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="shipping.html">Shipping & Pickup Info</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Shop Abee's Candles</h1>
  </header>

  <!-- âœ… SORTING CONTROLS -->
  <main>
    <div class="sort-controls">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect">
        <option value="default">Default</option>
        <option value="alpha-asc">Alphabetical (Aâ€“Z)</option>
        <option value="alpha-desc">Alphabetical (Zâ€“A)</option>
        <option value="price-asc">Price (Low â†’ High)</option>
        <option value="price-desc">Price (High â†’ Low)</option>
      </select>
    </div>

    <!-- âœ… Dynamic shop grid -->
    <div class="shop-grid" id="shop-grid"></div>
  </main>

  <!-- âœ… Sidebar Cart -->
  <aside id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="close-cart" class="close-btn">&times;</button>
    </div>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="clear-cart">Clear Cart</button>
    <button id="checkout-btn">Proceed to Checkout</button>
  </aside>

  <!-- âœ… Cart Toggle Button -->
  <button id="open-cart" class="open-cart-btn">ðŸ›’ Cart</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Abee's Candles. All rights reserved.</p>
  </footer>

  <!-- âœ… Load main script -->
  <script src="script.js"></script>

  <!-- âœ… Load cart script -->
  <script src="cart.js"></script>

  <!-- âœ… Sidebar toggle logic -->
  <script>
    const cartSidebar = document.getElementById("cart-sidebar");
    const openCartBtn = document.getElementById("open-cart");
    const closeCartBtn = document.getElementById("close-cart");

    if (openCartBtn && closeCartBtn && cartSidebar) {
      openCartBtn.addEventListener("click", () => {
        cartSidebar.classList.add("open");
      });
      closeCartBtn.addEventListener("click", () => {
        cartSidebar.classList.remove("open");
      });
    }
  </script>

</body>
</html>
